service: eviction-lab-exports-pdf

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  environment:
    export_bucket: eviction-lab-exports
    stage: ${opt:stage, self:provider.stage}

  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:*"
      Resource: "arn:aws:s3:::eviction-lab-exports/*"
    - Effect: "Allow"
      Action: "s3:*"
      Resource: "arn:aws:s3:::eviction-lab-exports-dev/*"

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-chrome
  - serverless-offline
  # - serverless-domain-manager

package:
  exclude:
    - node_modules/**
  include:
    - assets

functions:
  pdf:
    package:
      include:
        - node_modules/aws-sdk/**
        - node_modules/canvas/**
    memorySize: 2048
    timeout: 30
    handler: pdf/pdf.fileHandler
    events:
      - http:
          path: /
          method: post
          cors: true

custom:
  optimize:
    includePaths:
      - ../assets
