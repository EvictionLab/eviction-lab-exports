service: eviction-lab-exports

provider:
  name: aws
  runtime: nodejs6.10
  environment:
    asset_bucket: eviction-lab-exports
    export_bucket: eviction-lab-exports

  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:*"
      Resource: "arn:aws:s3:::eviction-lab-exports/*"

functions:
  pdf:
    timeout: 300
    handler: exports/pdf.handler
    events:
      - http:
          path: /pdf
          method: post
  docx:
    timeout: 300
    handler: exports/docx.handler
    events:
      - http:
          path: /docx
          method: post
  xlsx:
    timeout: 300
    handler: exports/xlsx.handler
    events:
      - http:
          path: /xlsx
          method: post
  pptx:
    timeout: 300
    handler: exports/pptx.handler
    events:
      - http:
          path: /pptx
          method: post

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-chrome
  - serverless-offline