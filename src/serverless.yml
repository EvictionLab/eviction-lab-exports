service: el-new-export-pdf

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  environment:
    export_bucket: eviction-lab-exports
    stage: ${opt:stage, self:provider.stage}
    DEBUG: "*"

  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:*"
      Resource: "arn:aws:s3:::eviction-lab-exports-dev/*"

  layers:
    # Google Chrome for AWS Lambda as a layer
    # Make sure you use the latest version depending on the region
    # https://github.com/shelfio/chrome-aws-lambda-layer
    - arn:aws:lambda:us-east-1:764866452798:layer:chrome-aws-lambda:10
    # node canvas
    - arn:aws:lambda:us-east-1:318011162599:layer:nodeCanvasLayer
    - arn:aws:lambda:us-east-1:318011162599:layer:nodeCanvasLib64Layer

plugins:
  - serverless-plugin-typescript
  - serverless-offline

package:
  include:
    - assets

functions:
  pdf:
    memorySize: 2048
    timeout: 30
    handler: pdf/pdf.fileHandler
    events:
      - http:
          path: /
          method: post
          cors: true

custom:
  optimize:
    includePaths:
      - ../assets

